networks: 
  dev:
    driver: bridge

volumes:
  gallery_storage:

services:
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      FRONTEND_HOST: ${FRONTEND_HOST:-frontend}
      FRONTEND_PORT: ${FRONTEND_PORT:-3000}
      BACKEND_HOST: ${BACKEND_HOST:-backend}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      DB_NAME: ${DB_NAME:-gallery}
      MEDIA_FOLDER: ${MEDIA_FOLDER:-storage}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - gallery_storage:/${MEDIA_FOLDER}
    networks:
      - dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${BACKEND_HOST}:${BACKEND_PORT}/health/"]
      interval: 1h
      timeout: 5s
      retries: 1
      start_period: 10s

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    environment:
      FRONTEND_HOST: ${FRONTEND_HOST:-frontend}
      FRONTEND_PORT: ${FRONTEND_PORT:-3000}
      BACKEND_HOST: ${BACKEND_HOST:-backend}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - gallery_storage:/${MEDIA_FOLDER}
    networks:
      - dev
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${FRONTEND_HOST}:${FRONTEND_PORT}/"]
      interval: 1h
      timeout: 5s
      retries: 1
      start_period: 10s

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - gallery_storage:/storage
    networks:
      - dev
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
